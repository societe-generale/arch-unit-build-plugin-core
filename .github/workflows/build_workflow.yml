name: CI
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 21
          cache: maven

      - name: Build with Maven
        run: mvn clean install
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
